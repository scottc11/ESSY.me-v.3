{% load static %}
{% load render_bundle from webpack_loader %}

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ESSY</title>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Inconsolata:400,700|Roboto+Mono:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline|Bungee+Outline|Bungee+Shade|VT323" rel="stylesheet">

    <!-- LIBRARIES -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <!-- CUSTOM -->
    <link rel="stylesheet" href={% static "bundles/main.styles.css" %}>
    {% block styles %}
    {% endblock %}

  </head>

  <body>

    <main id="particles-js" class="base">

      <section class="container">

        <!-- HEADER -->
        <div class="col-xs-12">
          {% include './header.html' %}
        </div>

        <!-- BODY -->
        {% block content %}{% endblock %}

        <!-- FOOTER -->
        <div class="col-xs-12">
          {% include './footer.html' %}
        </div>
      </section>

    </main>

  </body>

  <footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js" type="text/javascript">

    </script>
    <script src={% static "bundles/scripts.bundle.js" %} type="text/javascript">

    </script>
  </footer>
</html>
